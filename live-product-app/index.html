<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* Css  -->
    <title>Live Product Search</title>
    <!--* Javascript  -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="live-filter">
      <div class="search">
        <h2>Top 50 Global Developer</h2>
        <p>Search Your Developer Now!</p>
        <input type="text" id="user" placeholder="Search Here..." />
      </div>
      <div class="user-info">
        <ul class="user-list">
          <li class="load">Loading...</li>
        </ul>
      </div>
    </section>
  </body>
</html>
